    <main class="conteudo-principal">
        <div class="titulo-principal">
            <h2>Converse conosco</h2>
        </div>
        <div class="divform">
            <form name="frmContato" id="idContato" action="" method="POST">
             <fieldset>  
                <div class="label">
                    <label for="idNome">Nome:</label>
                </div>
                <input id="idNome" type="text" name="nome" maxlength="70" placeholder="Digite seu nome" required>
                
                <div class="label">
                    <label for="idEmail">E-mail:</label>
                </div>
                <input id="idEmail" type="email" name="email" maxlength="100" placeholder="Digite seu email" required>
                
                <div class="label">
                    <label for="idTelefone">Telefone:</label>
                </div>
                <input id="idTelefone" type="tel" name="telefone" placeholder="Digite seu telefone" required>
                
                <div class="label">
                    <label>Gênero:</label>
                </div>
                <input type="radio" name="generoe" value="F" id="idGeneroF" class="radio"><label for="idGeneroF" class="label-radio">Feminino</label>
                <input type="radio" name="generoe" value="M" id="idGeneroM" class="radio"><label for="idGeneroM" class="label-radio">Masculino</label>
                <input type="radio" name="generoe" value="O" id="idGeneroO" class="radio"><label for="idGeneroO" class="label-radio">Outros</label>
                
                <div class="label">
                    <label id="idAssunto">Assunto:</label>
                </div>
                <select name="assunto" id="idAssunto">
                    <option value="0">Selecione...</option>
                    <option value="E">Elogio</option>
                    <option value="C">Critica</option>
                    <option value="S">Solicitação</option>
                    <option value="O">Outros</option>
                </select>
                
                <div class="label">
                    <label id="idMensagem">Mensagem:</label>
                </div>
                <textarea row="10" cols="200" id="idMensagem" name="mensagem" placeholder="Preencha com a mensagem desejada" class="minhaTextArea"></textarea>
                
                <div class="botoes">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </div>
            </fieldset>   
            </form>
        </div> 


    </main>
